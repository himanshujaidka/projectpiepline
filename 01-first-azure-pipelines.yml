# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build First Job
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build Second Job

- stage: DevDeploy
  variables: 
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(environment) job

- stage: QADeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: QADeployeJob
    steps:
    - bash: echo $(environment) job

- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn: QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo $(environment) job
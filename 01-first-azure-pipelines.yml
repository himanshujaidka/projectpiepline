trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build First Job
  - job: SecondJob
    steps:
    - bash: echo Build Second Job

- stage: DevDeploy
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo DevDeploy job

- stage: QADeploy
  jobs:
  - job: QADeployeJob
    steps:
    - bash: echo QADeploy job

- stage: ProdDeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo ProdDeploy job